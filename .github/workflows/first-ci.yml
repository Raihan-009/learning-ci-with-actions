name: Basic Checkout Lab

on:
  push:
    branches:
      - main

jobs:
  docker-version:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: ls -la
        
      - name: Show docker version
        run: docker --version
        
  cloning-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: List files
        run: ls -la
  
