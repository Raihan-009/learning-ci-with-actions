name: Multiple Jobs Lab
on:
  push:
    branches:
      - main
jobs:
  # First job: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build step
        run: |
          echo "ğŸ—ï¸ Building the application..."
          echo "Build completed successfully!"
  
  # New independent job: Security Scan
  security-scan:
    name: Security Scan
    needs: build  # Only depends on build job
    runs-on: ubuntu-latest
    steps:
      - name: Run security scan
        run: |
          echo "ğŸ”’ Running security scan..."
          echo "Security scan completed!"
  
  # Second job: Test
  test:
    name: Run Tests
    needs: build  # Depends on build job
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          echo "All tests passed!"
  
  # Third job: Deploy
  deploy:
    name: Deploy Application
    needs: [test, security-scan]  # Now depends on both test and security-scan jobs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "ğŸš€ Deploying application..."
          echo "Deployment successful!"

  # Fourth job: Notify
  notify:
    name: Send Notification
    needs: deploy  # Depends on deploy job
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "ğŸ“§ Sending deployment notification..."
          echo "Notification sent!"
