name: Basic Checkout Lab

on:
  push:
    branches:
      - main

jobs:
  without-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: ls -la
        
      - name: Show system info
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Operating System: $(uname -a)"
          echo "Current Directory: $(pwd)"
